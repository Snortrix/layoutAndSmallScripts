<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Rosnou-v6.3/demo-files/demo.css">
    <link rel="stylesheet" href="../Rosnou-v6.3/style.css">
    <link rel="stylesheet" href="bootstrap_portal_ui_two/bootstrap.css">
    <script src="bootstrap_portal_ui_two/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="portal_ui_two.css">
    <link rel="stylesheet" href="paymentRosNOU.css">

</head>
<body class="portal_ui_two h-100">
<div class="container-fluid display-flex-column gap-32-px align-items-center justify-content-center background_image height-100">
    <img src="Rosnou_Vertical_Logo.svg" class="vertical_logo">
    <div class="authorization_panel">
        <p class="m-0 text-small text-color-midnight-4">
            Чтобы получить доступ к сервису оплаты, пожалуйста введите СНИЛС и дату рождения обучающегося лица
        </p>
        <div class="input_panel">
            <p class="m-0 text-capitals text-color-midnight-2">СНИЛС:</p>
            <input class="input_auth_page" placeholder="XXX-XXX-XXX XX">
        </div>
        <div class="input_panel">
            <p class="m-0 text-capitals text-color-midnight-2">Дата рождения:</p>
            <div class="d-flex flex-row w-100 align-items-baseline justify-content-end mb-2">
                <span class="icon-calendar-16 text-color-midnight-4 icons_input_insert"></span>
                <input class="input_auth_page input_icons" placeholder="XX/XX/XXXX">
            </div>
        </div>
        <div class="display-flex-column gap-3 w-100">
            <a tabindex="0" class="primary-button text w-100 d-flex justify-content-center">Войти</a>
            <a tabindex="0" class="secondary-button text w-100 d-flex justify-content-center">Войти через Единую Авторизацию</a>
        </div>
    </div>
    <p class="text-small text-color-midnight-4 margin-bottom-32-px" style="text-align: center">© 1991-2023 АНО ВО «Российский <br>новый университет»</p>
</div>
</body>
</html>
