<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Rosnou-v6.3/demo-files/demo.css">
    <link rel="stylesheet" href="../Rosnou-v6.3/style.css">
    <link rel="stylesheet" href="bootstrap_portal_ui_two/bootstrap.css">
    <script src="bootstrap_portal_ui_two/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="portal_ui_two.css">
    <link rel="stylesheet" href="paymentRosNOU.css">

</head>
<body>
<div class="container-fluid p-0 portal_ui_two">
    <nav class="navbar nav_bar_Logo" style="background: white">
        <div class="container-fluid w-100 justify-content-center">
            <img src="RosNOU_payment_horizontal.svg" class="horizontal_logo">
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container-fluid mt-5 d-flex justify-content-center">
            <div class="content_body content_body_payment_method d-flex w-100 display-flex-column">
                <button class="tertiary-button text-color-secondary text" style="max-width: max-content"><span class=" icon-arrow-left-24 text-color-midnight-4"></span>К списку счетов на оплату</button>
                <div class="payment_cart payment_cart_method">
                    <div class="payment_cart_header payment_cart_header_method">
                        <h4 class="text-color-midnight-2 m-0">Способы оплаты</h4>
                    </div>
                    <div class="payment_cart_body payment_cart_body_method">
                        <div class="display-flex-column gap-3">
                            <a class="button_payments_card">
                                <div class="icon-circle icon-circle-primary">
                                    <span class="icon-payment-24"></span>
                                </div>
                                <div class="display-flex-column justify-content-start">
                                    <h6 class="m-0 text-color-secondary  text-start">Оплатить картой</h6>
                                    <p class="m-0 text-small text-color-midnight-4 text-start">Начисляются бонусы “СберСпасибо”</p>
                                </div>
                            </a>
                            <button class="button_payments_card">
                                <div class="icon-circle icon-circle-primary">
                                    <span class="icon-payment-24"></span>
                                </div>
                                <div class="display-flex-column justify-content-start">
                                    <h6 class="m-0 text-color-secondary text-start">СБП</h6>
                                    <p class="m-0 text-small text-color-midnight-4 text-start">Система быстрых платежей (QR код)</p>
                                </div>
                            </button>
                            <a class="button_payments_card">
                                <div class="icon-circle icon-circle-primary">
                                    <span class="icon-cash-machine-24"></span>
                                </div>
                                <div class="display-flex-column justify-content-start">
                                    <h6 class="m-0 text-color-secondary text-start">Оплатить в кассе</h6>
                                    <p class="m-0 text-small text-color-midnight-4 text-start">Штрих-код для оплаты в кассе Университета</p>
                                </div>
                            </a>
                            <button class="button_payments_card">
                                <div class="icon-circle icon-circle-primary">
                                    <span class="icon-mobile-payment-24"></span>
                                </div>
                                <div class="display-flex-column justify-content-start">
                                    <h6 class="m-0 text-color-secondary text-start">Через приложение банка</h6>
                                    <p class="m-0 text-small text-color-midnight-4 text-start">Сбербанк, Тинькофф, Альфа, ВТБ</p>
                                </div>
                            </button>
                        </div>
                        <div class="display-flex-row gap-4 w-100 justify-content-between">
                            <p class="m-0 subtitle-text-first text-color-midnight-4">Оплата по договору:</p>
                            <p class="m-0 subtitle-text-first text-color-primary text-end">#93745176МП</p>
                        </div>
                        <div class="display-flex-row gap-4 w-100 justify-content-between">
                            <p class="m-0 subtitle-text-first text-color-midnight-4">Обучающийся:</p>
                            <p class="m-0 subtitle-text-first text-color-secondary text-end">Корнилов Владимир Анатольевич</p>
                        </div>
                    </div>
                    <div class="payment_cart_footer payment_cart_footer_method">
                        <h6 class="m-0 text-color-midnight-4">К оплате:</h6>
                        <h6 class="m-0 text-color-secondary text-end">45 000 ₽</h6>
                    </div>
                </div>
                <p class="text-small text-color-midnight-4 mt-3 margin-bottom-32-px" style="text-align: center">© 1991-2023 АНО ВО «Российский новый университет»</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
